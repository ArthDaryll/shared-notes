<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='png/haha.png') }}" class="header-logo">
        <h1>Shared Notes</h1>
    </div>

        <button class="New-note" type="submit" name="newnote">
            <img src="{{ url_for('static', filename='png/Vector.png') }}" class="addButton">
            <span id="Newnote">New Note</span>
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="createNote">
        <div class="insideCreate">
            <p id="cnn">Create New Note</p>
            <form>
                <input type="text" id="fname" placeholder="Note Title"><br>
            </form>
            <form>
                <textarea id="content" placeholder="Write your note here"></textarea>
            </form>
            <div class="btnCreate">
            <button class="cancelButton" type="button">Cancel</button>
            <button class="saveButton" type="submit">Create Note</button>
            </div>
        </div>
    </div>

    <div class="stack-wrapper">
        <div class="body-bar">
            <img src="{{ url_for('static', filename='png/haha.png') }}" class="body-logo">
            <h2>No notes yet</h2>
            <p id="create">Click "New Note" to create your first note</p>
        </div>
    </div>
    <div class="note-holder">
    <div class="notes">
        <h3>Title</h3>
        <hr>
        <div class="note-action">
        <button class="rewrite"><img src="{{ url_for('static', filename='png/Ball Point Pen.png')}}"></button>
        <button class="delete"><img src="{{ url_for('static', filename='png/delete.png') }}"></button>
        </div>
        <p class="Note-Content">Content of the notes</p>
        <p class="Time">Updated: 12/06/2026, 12:01 PM</p>
    </div>
    </div>
</body>
</html>
