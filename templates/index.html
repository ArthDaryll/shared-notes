<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedNotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shared Notes</h1>

    <form action="/add" method="POST">
        <input type="text" name="note_content" placeholder="Write a note..." required>
        <button type="submit">Add Note</button>
    </form>

    <hr>

    <div class="notes-list">
        <h2>Saved Notes:</h2>
        <ul>
            {% for note in notes %}
                <li>
                    {{ note.content }} 
                </li>
            {% endfor %}
        </ul>
    </div>
    <ul>
    {% for note in notes %}
        <li style="margin-bottom: 10px;">
            {{ note.content }}
            <form action="/delete/{{ note.id }}" method="POST" style="display:inline;">
                <button type="submit" style="color: red; margin-left: 10px;">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
</body>
</html>
