<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedNotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shared Notes</h1>

    <form action="/add" method="POST">
        <input type="text" name="note_content" placeholder="Write a note..." required>
        <button type="submit">Add Note</button>
    </form>

    <hr>

    <div class="notes-list">
        <h2>Saved Notes:</h2>
        <ul>
            {% for note in notes %}
                <li style="margin-bottom: 10px;">
                    {{ note.content }}
                    <form action="/delete/{{ note.id }}" method="POST" style="display:inline;">
                        <button type="submit" style="color: red; margin-left: 10px; cursor: pointer;">
                            Delete
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
    var socket = io();

    // Sending data to server
    function addNote() {
        const content = document.getElementById('note-content').value;
        socket.emit('add_note', {content: content});
        document.getElementById('note-content').value = '';
    }

    function deleteNote(id) {
        socket.emit('delete_note', {id: id});
    }

    // Receiving updates from server (The "Sync" Part)
    socket.on('note_added', function(data) {
        const ul = document.getElementById('notes-container');
        ul.innerHTML += `<li id="note-${data.id}">${data.content} 
            <button onclick="deleteNote(${data.id})">Delete</button></li>`;
    });

    socket.on('note_deleted', function(data) {
        document.getElementById(`note-${data.id}`).remove();
    });
</script>
</body>
</html>
