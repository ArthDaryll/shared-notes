<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-black text-white selection:bg-yellow-500/30">

    <nav class="border-b border-zinc-800 p-4 flex justify-between items-center bg-zinc-950/50 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üìù</span>
            <h1 class="text-xl font-bold text-yellow-500 tracking-tight">Shared Notes</h1>
        </div>
        <button onclick="toggleModal()" class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-1.5 px-5 rounded-full text-sm transition-all active:scale-95">
            + New Note
        </button>
    </nav>

    <main class="max-w-5xl mx-auto p-8">
        <div id="empty-state" class="{% if notes %}hidden{% endif %} flex flex-col items-center justify-center py-32 text-center">
            <div class="text-7xl mb-6 opacity-20">üìÑ</div>
            <h2 class="text-2xl font-bold text-zinc-400">No notes yet</h2>
            <p class="text-zinc-500 mt-2">Click "New Note" to create your first note</p>
        </div>

        <ul id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for note in notes %}
            <li id="note-{{ note.id }}" class="bg-zinc-900/50 border border-zinc-800 p-6 rounded-2xl flex flex-col justify-between min-h-[160px] group hover:border-yellow-500/40 transition-all hover:shadow-2xl hover:shadow-yellow-500/5">
                <p class="text-zinc-200 leading-relaxed">{{ note.content }}</p>
                <div class="flex justify-end mt-4">
                    <button onclick="deleteNote({{ note.id }})" class="text-zinc-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all text-xs font-bold uppercase tracking-widest">
                        Delete
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>

    <div id="note-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-6 z-[100]">
        <div class="bg-zinc-900 border border-zinc-800 w-full max-w-lg rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">Create New Note</h2>
            <textarea id="note-content" class="w-full bg-zinc-950 border border-zinc-800 rounded-2xl p-5 text-white outline-none focus:border-yellow-500 h-40 transition-colors resize-none" placeholder="Enter your note here..."></textarea>
            <div class="flex justify-end gap-4 mt-6">
                <button onclick="toggleModal()" class="text-zinc-500 hover:text-white font-medium px-4">Cancel</button>
                <button onclick="addNote(); toggleModal();" class="bg-yellow-500 hover:bg-yellow-400 text-black font-black px-8 py-3 rounded-2xl transition-all active:scale-95">
                    Save Note
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
